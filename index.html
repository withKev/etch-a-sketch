<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="controls">
      <div id="leftControls">
        <button id="drawBtn" class="btn">Draw</button>
        <button id="eraserBtn" class="btn">Erase</button>
        <button id="clearGridBtn" class="btn">Reset</button>
      </div>
      <h1 id="title">Etch-a-Sketch</h1>
      <div id="rightControls">
        <input type="color" id="colourPicker" value="#000000" />
        <button id="raindowBtn" class="btn">Rainbow</button>
        <button id="changeGridBtn" class="btn">Grid Size</button>
      </div>
    </div>
    <div id="redBorder"><div id="grid-container"></div></div>
  </body>
</html>
